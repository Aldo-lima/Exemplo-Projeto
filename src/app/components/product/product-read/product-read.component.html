<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
       <!-- price Colum -->
       <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef >preço</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency:  'BRL' }}</td>
      </ng-container>

        <!-- fornecedor Colum -->
        <ng-container matColumnDef="fornecedor">
          <th mat-header-cell *matHeaderCellDef >fornecedor</th>
          <td mat-cell *matCellDef="let row">{{row.fornecedor}}</td>
        </ng-container>

         <!-- descriçao Colum -->
         <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef >Descriçao</th>
          <td mat-cell *matCellDef="let row">{{row.descricao }}</td>
        </ng-container>
        
       
        <!-- Action Colum -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Ações</th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{row.id}}" class="edit">
              <i class="material-icons ">
                edit
              </i>
            </a>
            <a routerLink="/products/delete/{{row.id}}" class="delete">
              <i class="material-icons ">
                delete
              </i>
            </a>
          </td>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
       </div>
