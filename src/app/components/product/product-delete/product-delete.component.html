<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
       <mat-form-field>
           <input matInput placeholder="Nome"
              [(ngModel)]="product.name" name="name">
       </mat-form-field>
       <mat-form-field>
        <input matInput placeholder="preço (R$)"
             [(ngModel)]="product.price" name="price">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="fornecedor"
             [(ngModel)]="product.fornecedor" name="fornecedor">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="descriçao"
             [(ngModel)]="product.descricao" name="descricao">
    </mat-form-field>
    </form>
    <button mat-raised-button (click)=" deleteProduct()" color="primary">
        deletar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        cancelar
    </button>

</mat-card>
